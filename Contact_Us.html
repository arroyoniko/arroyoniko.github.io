<!DOCTYPE>
<html>

<head>
    <title>CARLOS HILADO MEMORIAL STATE COLLEGE</title>
    <link rel="stylesheet" type="text/css"  href="about_us.css">
</head>

<body>


<!-- Contact Section -->
<center> <div id="contact" class="text-center">
  <div class="container">
    <div class="section-title center">
      <h2>Contact us</h2>
      <hr>
      <p>Here in CARLOS HILADO MEMORIAL STATE COLLEGE, We love to serve you</p>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-4">
        <div class="contact-item"> <i class="fa fa-map-marker fa-2x"></i>
          <p>CARLOS HILADO MEMORIAL STATE COLLEGE<br>
            Brgy.Enclaro,Binalbagan, Negros Occidental<br>
      (034) 388-8562</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-item"> <i class="fa fa-envelope-o fa-2x"></i>
          <p>info@chmsc.edu.ph</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-item"> <i class="fa fa-phone fa-2x"></i>
          <p> +1 123 456 1234<br>
            +1 321 456 1234</p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <h3>Leave us a message</h3>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
      
      
      <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="middle name" class="form-control" placeholder="Middle Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        
    
    
      <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="lastname" class="form-control" placeholder="Last Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        
    <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="Number" class="form-control" placeholder="Mobile Number" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        
    
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-default">Send Message</button>
      </form>
    </div>
  </div>
</div>
<div id="footer">
  <div class="container">
    <p>@CHMSC &copy; <a> CONTACT </a> </p>
  </div> 
</div></center>

</body>

</html>
